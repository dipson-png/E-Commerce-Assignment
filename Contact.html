<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Store - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="Glamour_Store_white.png-removebg-preview.png" width="125px">
                </div>
                <nav>
                     <ul>
                        <li><a href="Assignment.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Explore Section.html">Shop</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                     </ul>
                </nav>
               </div>
    <section id="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Get in touch with us for any queries or support.</p>
            <div class="contact-details">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:support@glamourstore.com">support@glamourstore.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+123456789">+1 234 567 89</a></p>
                </div>
                <div class="contact-item">
                    <h3>Address</h3>
                    <p>123 Sports Avenue, Glamour City, GC 56789</p>
                </div>
            </div>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
